{%extends "aom/base.html"%}
{% block content %}

<div class="container " >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">安装JDK</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/aom/jdkcommit/" method="post" name="frm" onsubmit="return check()">
                    {% csrf_token %}
                        <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">软件版本：</label>
                            <div class="col-sm-5">
                                <select id="softversion" name="softversion" class="selectpicker show-tick form-control" data-live-search="false">
                                    {% for i in softinfo %}
                                    <option value="{{i.0}}">{{i.2}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remotepath" class="col-sm-2 control-label">安装目录：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="remotepath" name="remotepath">
                                
                            </div>
                            <div class="col-sm-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="custom" name="custom" >自定义
                                    </label>
                                </div>
                            </div>
                           
                           
                        </div>
                        
                        <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">目标主机：</label>
                            <div class="col-sm-3">
                                <select id="node" name="node" class="selectpicker show-tick form-control" multiple data-live-search="true" button ondblclick="javascript:test(this,document.frm.nodeselect)">
                                    {% for i in nodes%}
                                    <option value="{{i}}">{{i}}</option>
                                    {% endfor%}
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select id="nodeselect" name="nodeselect" class="selectpicker show-tick form-control" multiple data-live-search="true" button ondblclick="javascript:test(this,document.frm.node)">
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>                        
                </div>                              
            </div>
        </div>    
    </div>
</div>
<script>
//初始化默认路径只读，获取默认路径
$("#remotepath").attr("readOnly",true);
getdefautlpath();
 
function test(x,y){
    if (x.value != ''){
        y.options[y.options.length]=new Option(x.value,x.text);
    x.options[x.selectedIndex]=null;}
}
//获取默认路径
function getdefautlpath(){
        $.post("/aom/postData/",{'page':'installjdkadd',
                                 'type':'defautlpath',        
                                 'softversion':$("#softversion").val()},function(result){
             //alert(b);
             $("#remotepath").prop("value",result.result.defaultpath);
        });
    }
$("#softversion").removeAttr("disabled");

//表单校验
function check(){
    var select=document.getElementById("nodeselect")
    if (select.length==0){
        alert('未选中任何节点')
        return false;
    }
    for (var i=0;i<select.length;i++)
    {
      select[i].selected=true; 
      }
   return true;
   }    
//check()

//是否自定义路径
$(document).ready(function(){
    $('#custom').click(function(){
        if($('input[name="custom"]').prop("checked")){
            $("#remotepath").prop("readOnly",false);               
            }
        
        else{
            //$(function(){getdefautlpath();}); 
            $("#remotepath").prop("readOnly",true);  
            getdefautlpath();
            }            
    });
})

 //选择版本变化默认路径    
$(document).ready(function(){
    $('#softversion').click(function(){
        getdefautlpath();
        });
})

</script>  
{% endblock %}
