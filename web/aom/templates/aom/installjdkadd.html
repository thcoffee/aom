{%extends "aom/base.html"%}
{% block content %}

<div class="container " >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">安装JDK</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/aom/jdkcommit/" method="post" name="frm">
                    {% csrf_token %}
                        <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">软件版本：</label>
                            <div class="col-sm-5">
                                <select id="softversion" name="softversion" class="selectpicker show-tick form-control" data-live-search="false">
                                    {% for i in softinfo %}
                                    <option value="{{i.0}}">{{i.2}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remotepath" class="col-sm-2 control-label">安装目录：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="remotepath" name="remotepath" placeholder="请输入远端的安装目录">
                            </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">目标主机：</label>
                            <div class="col-sm-5">
                                <select id="node" name="node" class="selectpicker show-tick form-control" multiple data-live-search="false">
                                    <option value="test207">test207</option>
                                    <option value="test208">test208</option>
                                    <option value="test254">test254</option>
                                </select>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox">请记住我
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
   
                           
                         
                </div>                              
            </div>
        </div>    
    </div>
</div>
<script>

</script>  
{% endblock %}
