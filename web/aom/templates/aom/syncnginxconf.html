{%extends "aom/base.html"%}
{% block content %}
<script type="text/javascript" src="/static/js/aom/syncnginxconf.js"></script>
<div class="container " >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">同步nginx配置文件</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="#" method="post" name="frm" id="frm"> 
                    {% csrf_token %}
                       <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">客户：</label>
                            <div class="col-sm-3">
                                <select id="custom" name="custom" class="selectpicker show-tick form-control" data-live-search="false" onChange="putProject()" AutoPostBack="True">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">项目：</label>
                            <div class="col-sm-3">
                                <select id="project" name="project" class="selectpicker show-tick form-control" data-live-search="false" onChange="putEnvironment()">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">环境：</label>
                            <div class="col-sm-3">
                                <select id="environment" name="environment" class="selectpicker show-tick form-control" data-live-search="false">
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-1 control-label" type="text"></label>
                            <div class="col-sm-offset-1 col-sm-1">
                                <button class="btn btn-default" type="button" onclick="commit()">提交同步任务</button>    
                            </div>
                        </div>
                    </form>                     
                </div>                              
            </div>
        </div>    
    </div>
</div>
{% endblock %}
