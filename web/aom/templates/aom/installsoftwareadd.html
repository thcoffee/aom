{%extends "aom/base.html"%}
{% block content %}

<div class="container " >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">安装软件</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/aom/jdkcommit/" method="post" name="frm">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">远端安装路径</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="remotepath" name="remotepath" placeholder="请输入路径">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">本地文件路径</label>
                            <div class="col-sm-5">
                            <input type="text" class="form-control" id="localpath" name="localpath" placeholder="请输入路径">
                            </div>
                        </div>
                       
                        <div class="form-group">
                           <label class="col-sm-2 control-label" type="text">客资类型：</label>
                            <div class="col-sm-5">
                                <select id="usertype" name="usertype" class="selectpicker show-tick form-control" multiple data-live-search="false">
                                    <option value="test207">test207</option>
                                    <option value="test208">test208</option>
                                    <option value="test254">test254</option>
                                </select>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox">请记住我
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
   
                           
                         
                </div>                              
            </div>
        </div>    
    </div>
</div>
<script>

</script>  
{% endblock %}
